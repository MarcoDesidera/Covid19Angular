<div>
<form [formGroup]="form" (ngSubmit)="submit()" onload="OnDownload()">
    <label for="orders" class="label1">Select</label>&nbsp;
    <select formControlName="orders" class="orders">
      <option *ngFor="let order of orders; let i = index" [value]="orders[i].id">
        {{orders[i].name}}
      </option>
    </select>
    &nbsp;
    <input type="date" class="date" name="date" value="">
    &nbsp;
    <button>submit</button>
  </form>
  <div>
    <p class="Info">More Information</p>
    <p id="info" style="display: none;">Sito web per visualizzare dati covid in Italia</p>
  </div>
</div>
  <div id="jsonOutput">
    
  </div>
  <div class="split right">
    <div class="centered">
      <div class="down"></div>
        <app-chart [json]="Stato_Json"></app-chart>
    </div>
  </div>
